<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cyrameart Bassel Kotaish</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <script src="https://kit.fontawesome.com/eb6e79bd5c.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link rel="stylesheet" href="css/contact.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="logo-box">
            <a href="index.html">
            <img src="images/cyram-white.svg" alt="my portfolio logo">
            </a>
         </div>
         <div class="container">
            <div class="contact-box">
               <div class="left"></div>
               <div class="right">
                  <h2>Contact Me</h2>
                  <label for="yourname">Name</label>
                  <input type="text" id="yourname" name="yourname" class="field" placeholder="Your Name">
                  <label for="youremail">Email </label>
                  <input type="email" id="youremail" name="youremail" class="field" placeholder="Your Email">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" name="phone" class="field" placeholder="Phone Number">
                  <label for="phone">Message</label>
                  <textarea class="field area" placeholder="Message"></textarea>
                  <div class="center">
                     <button class="btn">Send</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
